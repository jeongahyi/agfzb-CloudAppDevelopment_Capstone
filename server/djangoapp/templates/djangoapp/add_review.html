<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    {% load static %}
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker.css"
      rel="stylesheet"
    />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/djangoapp/about">About</a>
          <a class="navbar-brand" href="/djangoapp/contact">Contact</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
          {% if user.is_authenticated %}
          <li>
            <a class="btn btn-link" href="#">
              {{ user.first_name }}({{ user.username }})
            </a>
            <a class="btn btn-link" href="{% url 'djangoapp:logout' %}"
              >Logout</a
            >
          </li>
          {% else %}
          <li>
            <form
              class="form-inline"
              action="{% url 'djangoapp:login' %}"
              method="post"
            >
              {% csrf_token %}
              <div class="input-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Username"
                  name="username"
                />
                <input
                  type="password"
                  class="form-control"
                  placeholder="Password"
                  name="psw"
                />
                <button class="btn btn-primary" type="submit">Login</button>
                <a
                  class="btn btn-link"
                  href="{% url 'djangoapp:registration' %}"
                  >Sign Up</a
                >
              </div>
            </form>
          </li>
          {% endif %}
        </ul>
      </div>
    </nav>
    <!--Add review form here -->
    <form action="{% url 'djangoapp:add_review' dealer_id %}" method="POST">
      {% csrf_token %}
      <h1>Add a review about {{dealer_id}}</h1>
      <div class="form-group">
        <label for="review">Enter the review content:</label>
        <textarea
          name="content"
          id="content"
          cols="30"
          rows="2"
          class="form-control"
          required
        ></textarea>
      </div>
      <div class="form-group form-check">
        <input
          type="checkbox"
          class="form-check-input"
          name="purchasecheck"
          id="purchasecheck"
        />
        <label class="form-check-label" for="purchasecheck"
          >Has purchased the car from {{dealer_id}} ?</label
        >
        <small class="form-text text-muted"
          >(select purchased car information below if checked)</small
        >
      </div>
      <div class="form-group">
        <label for="car">Select your car (model-make-year):</label>
        <select name="car" id="car" class="form-select" required>
          {% for car in cars %}
          <option selected value="{{car.id}}">
            {{car.carmake.name}}-{{car.name}}-{{car.year|date:"Y"}}
          </option>
          {% endfor %}
        </select>
      </div>
      <div class="form-group">
        <label for="purchasedate">Select Your Purchase Date:</label>
        <input
          name="purchasedate"
          type="text"
          class="date-own form-control"
          type="text"
          id="purchasedate"
        />
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </body>
  <script type="text/javascript">
    $(".date-own").datepicker({
      format: "mm/dd/yyyy",
    });
  </script>
</html>
